<div class="w-full flex items-center justify-between gap-4">
   <div class="flex items-center gap-2">
      <span class="text-[15px]">Page: </span>
      <div class="flex gap-1.5">
         <button
            *ngFor="let page of pageItems"
            class="w-[32px] h-[32px] flex justify-center items-center border-none bg-[#ffffff15] hover text-sm rounded"
            [ngClass]="{active: page === activePage}"
            (click)="onChangePage(page)"
         >
            {{ page.toString() }}
         </button>
      </div>
   </div>

   <div class="flex items-center gap-2">
      <span class="text-[15px]">Page Size: </span>
      <div class="flex gap-1.5">
         <button
            *ngFor="let pageSize of pageSizes"
            class="w-[32px] h-[32px] flex justify-center items-center border-none bg-[#ffffff15] hover text-sm rounded"
            [ngClass]="{active: pageSize === activePageSize}"
            (click)="onChangePageSize(pageSize)"
         >
            {{ pageSize.toString() }}
         </button>
      </div>
   </div>
</div>
